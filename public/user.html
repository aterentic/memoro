<!DOCTYPE html>
<html ng-app="memoro">
    <head>
        <meta HTTP-EQUIV="content-type" CONTENT="text/html; charset=utf-8">
        <link href="/css/memoro.css" rel="stylesheet" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js" type="text/javascript"></script>
        <script src="/js/controllers.js" type="text/javascript"></script>
    </head>
    <body ng-controller="UserController">
        <ul id="boards">
            <li memoro-selectable class="board" ng-repeat="board in user.boards">
                {{board.name}}
            </li>
            <li class="board" id="new-board" contenteditable="false"></li>
        </div>
    </body>
</html>
