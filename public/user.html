<!DOCTYPE html>
<html ng-app="memoro">
    <head>
        <meta HTTP-EQUIV="content-type" CONTENT="text/html; charset=utf-8">
        <link href="/css/memoro.css" rel="stylesheet" type="text/css" />
    </head>
    <body ng-controller="UserController">
        <ul id="boards" ng-mouseout="boardsMouseOut($event)" ng-mousedown="boardsMouseDown($event)" ng-mouseup="boardsMouseUp($event)" ng-mousemove="boardsMouseMove($event)">
            <li class="board{{board.selected}}" ng-mousedown="boardMouseDown($event)" ng-click="boardClick($event)" ng-repeat="board in user.boards | orderBy:orderBy" data-name="{{board.name}}">
                {{board.name}}
            </li>
            <li class="board empty" id="new-board" contenteditable="false" ng-click="newBoardClick($event)" ng-keydown="newBoardKeydown($event)" ng-blur="newBoardBlur($event)" ng-keypress="newBoardKeypress($event)">
                {{newBoardText}}
            </li>
        </ul>
        <ul id="notes">
            <li data-memoro-id="{{note.id}}" class="note" ng-click="noteClick($event)" ng-repeat="note in board.notes | orderBy:orderBy">
                <ul>
                    <li class="item" ng-repeat="item in note.text">{{item}}</li>
                    <li class="item" contenteditable="true" ng-keydown="newItemKeyDown($event)" ng-keypress="newItemKeypress($event)"></li>
                </ul>
            </li>
            <li class="note empty" id="new-note" contenteditable="false" ng-click="newNoteClick($event)" ng-keydown="newNoteKeydown($event)" ng-blur="newNoteBlur($event)" ng-keypress="newNoteKeypress($event)">
                {{newNoteText}}
            </li>
        </ul>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
        <script src="http://code.angularjs.org/1.2.16/angular-resource.min.js" type="text/javascript"></script>
        <script src="/js/app.js" type="text/javascript"></script>
        <script src="/js/services.js" type="text/javascript"></script>
        <script src="/js/controllers.js" type="text/javascript"></script>
    </body>
</html>
