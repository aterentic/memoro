<!DOCTYPE html>
<html ng-app="memoro">
    <head>
        <meta HTTP-EQUIV="content-type" CONTENT="text/html; charset=utf-8">
        <link href="/css/memoro.css" rel="stylesheet" type="text/css" />
    </head>
    <body ng-controller="UsersController">
        <ul class="users">
            <li ng-repeat="user in users">
                <a ng-href="user.html?code={{user.code}}">{{user.code}}</a>
            </li>
        </ul>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js" type="text/javascript"></script>
        <script src="/js/controllers.js" type="text/javascript"></script>
    </body>
</html>
